<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/theme.css">
    <title>Calendar</title>            
</head>
<body>
    <div id="buttons">
    </div>
    <div id="buttons2">
    </div>
    <div id="calendarWrapper">
    <div id="boi">
    </div>
    <div id="boi2">
    </div>
    </div>
    <script>
        var monthNames = ["January", "February", "March", "April", "May", "June","July", "August", "September", "October", "November","December"];
        var weekdayNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        var today = new Date();
        today.setMilliseconds(0);
        
        // Fills three calendars
        function fillCalendar(d)
        {
            d.setMilliseconds(0);
            var HTML = ("");
            
            console.log(today.getTime(), d.getTime());
            for(var q = 0; q < 3; q++)
            {
                
                var month = d.getMonth();
                var year = d.getFullYear();
                var monthLastDay =  new Date(d.getFullYear(), d.getMonth()+1, 0).getDate();
                var firstDay = new Date(d.getFullYear(), d.getMonth(),1).getDay() || 7;
                var day = 1;
    
                // Prints month name
                HTML += ("<table class=\"calendarTable\"><thead><tr><th COLSPAN=7>" + monthNames[month] + "<br>" + year + "</thead><tbody><tr>");

                // Prints weekdays
                for (var p = 0; p <= 6; p++) {
                    // Needs optimization and testing
                    if (d.getDay()-1 == p && q == 0 && today.getTime() === d.getTime()) {
                        HTML += ("<td class=\"currentWD\">" + weekdayNames[p].substr(0, 3) + "</td>");
                    }
                    else { 
                        HTML += ("<td>" + weekdayNames[p].substr(0, 3) + "</td>");
                    }
                }
                
                // Prints empty days in calendar
                HTML += ("</tr><tr>");
                for (var i = 1; i < firstDay; i++) {
                    HTML += ("<td>");
                }
                d.setDate(1);

                // Prints first week of month
                for (var i = firstDay; i < 8; i++){
                    HTML += ("<td id =" + d.getTime() + ">" + d.getDate() + "</td>");
                    d.setDate(d.getDate()+1);
                }
                console.log(d.getDate(), monthLastDay);
                // Prints remaining weeks
                HTML += ("<tr>");
                while (d.getDate() < monthLastDay) {
                    for (var i = 1; i <= 7 && d.getDate() < monthLastDay; i++) {
                        HTML += ("<td id=" + d.getTime() + ">" + d.getDate() + "</td>");
                        document.getElementById(d).addEventListener("click", fillTimetable(d));
                        d.setDate(d.getDate()+1);
                        console.log(d.getDate(), monthLastDay);
                    }
                    HTML += ("</tr><tr>");
                }
                HTML += ("</tr>");
                d.setMonth(d.getMonth()+1); 
            }
            HTML += ("</tbody></table><br>");
            document.getElementById("boi").innerHTML = HTML;
        }
    </script>
    
    <script>
        function fillTimetable(n)
        {
            // Needs optimization and testing
            var thisDayBoi = new Date();
            thisDayBoi.setMilliseconds(0);
            
            n.setDate(n.getDate() - n.getDay()+1);
            n.setHours(8, 0, 0, 0);
            var HTML2 = ("");
            HTML2 += ("<table id =\"timetable\"><thead><tr>");
            HTML2 += ("<th>&nbsp;</th>");
            
            for (var p = 0; p <= 6; p++) {
                // Needs optimization and testing
                if (n.getDay()+1 == p && today.getTime() == thisDayBoi.getTime()) {
                    HTML2 += ("<th class =\"currentWD\">" + weekdayNames[p] + "</th>");
                }
                else {
                    HTML2 += ("<th>" + weekdayNames[p] + "</th>");
                }
            }
            HTML2 += ("</tr></thead><tbody><tr>");
            
            for (var o = 0; o < 21; o++) {
                var minutes = n.getMinutes();
                HTML2 += ("<tr><td class=\"timeStamp\">" + n.getHours() + ":" + n.getMinutes() + "</td>");
                
                for (var w = 0; w <= 6; w++) {
                HTML2 += ("<td>" + n + "</td>");
                n.setDate(n.getDate()+1);
                }
                n.setDate(n.getDate()-7);
                n.setMinutes(minutes+30);
                HTML2 += ("</tr>");
            }
            HTML2 += ("</tr></tbody></table>");
            document.getElementById("boi2").innerHTML = HTML2;
        }
    </script>
    <script>
        // Buttons for access next and previous months
        document.write("<button onclick=\"prevMonths()\">last months boi</button>");
        document.write("<button onclick=\"nextMonths()\">next months boi</button>");
        
        function nextMonths()
        {
            currentDate.setMonth(currentDate.getMonth());
            fillCalendar(currentDate);
        }
        
        function prevMonths()
        {
            currentDate.setMonth(currentDate.getMonth()-6);
            fillCalendar(currentDate);
        }
    </script>
    <script>
        // Prints current calendar on page load
        var currentDate = new Date();
        var currentDate2 = new Date();
        fillCalendar(currentDate);
        fillTimetable(currentDate2);
    </script>
</body>
</html>
